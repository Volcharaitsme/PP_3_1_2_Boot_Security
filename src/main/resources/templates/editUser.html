<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Редактировать пользователя</h2>
    <form th:action="@{'/admin/' + ${user.id}}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя</label>
            <input type="text" th:field="*{username}" class="form-control" id="username"/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль (оставь пустым, чтобы не менять)</label>
            <input type="password" th:field="*{password}" class="form-control" id="password"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Роли</label><br/>
            <div th:each="role : ${allRoles}">
                <input type="checkbox"
                       th:value="${role.id}"
                       th:field="*{roles}"
                       th:checked="${user.roles.contains(role)}"/> <span th:text="${role.name}"></span><br/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a th:href="@{/admin}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
